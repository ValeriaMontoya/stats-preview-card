<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1024px)">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="header-image"></div>
      <div class="container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <p class="numbers">10k+</p>
            <p class="heading">companies</p>
          </div>
          <div>
            <p class="numbers">314</p>
            <p class="heading">templates</p>
          </div>
          <div>
            <p class="numbers">12M+</p>
            <p class="heading">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ValeriaMontoya" target="_blank">Valeria Montoya</a>.
  </footer>
</body>

</html>
